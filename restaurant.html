<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />

<body class="inside">
    <header class="header details-header">
        <h1 class="header-heading details-header-heading"><a href="/"><i class="fas fa-utensils" aria-label="fork and knife icon"></i> Restaurant Reviews</a></h1>
    </header>
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <div class="restaurant-info restaurant-section">
            <!-- Beginning restaurant -->
            <ul id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
            <section id="restaurant-container">
                <div class="restaurant-title">
                    <h2 id="restaurant-name"></h2>
                </div>
                <div class="restaurant-main">
                    <img id="restaurant-img">
                    <p id="restaurant-cuisine"></p>
                    <p id="restaurant-address"></p>
                </div>
                <div class="restaurant-working-hours">
                    <table id="restaurant-hours"></table>
                </div>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </div>
    </main>
    <!-- End main -->

    <footer id="footer">

    </footer>
