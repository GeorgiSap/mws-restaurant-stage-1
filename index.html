<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
</head>

<body>
    <a href="#neighborhoods-select" class="skip-link">>Skip to Filter</a>

    <header class="header">
        <h1 id="header-heading" class="header-heading"><a href="/"><i class="fas fa-utensils" aria-label="fork and knife icon"></i> Restaurant Reviews</a></h1>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-label="location" role="application"></div>
            <div id="filter-results" class="filter-options" tabindex="-1" aria-labelledby="filter-heading">
                <h2 class="filter-heading">Filter your search results</h2>
                <select aria-labelledby="filter-heading" id="neighborhoods-select" class="filter-select" 
                name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select aria-labelledby="filter-heading" id="cuisines-select" class="filter-select" 
                name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </section>
        <section class="restaurant-bar restaurant-section">
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <footer id="footer">
        <span class="footer-content">Â© 2018 <a class="footer-link" href="/">Restaurant Reviews</a></span>
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
